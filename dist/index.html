<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"
        integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
        crossorigin="anonymous"></script>
    <title>Brett Marsh</title>
</head>

<body id="bg-img">
    <main id="home">
        <h1 class="lg-heading">
            Brett <span class="text-secondary">Marsh</span>
        </h1>
        <h2 class="sm-heading">
            Full Stack Developer
        </h2>
        <div class="icons">
            <a href="https://github.com/brettmcoding">
                <i class="fab fa-github fa-4x"></i>
            </a>
        </div>
            <h1 class="lg-heading">
                My <span class="text-secondary">Work</span>
            </h1>

            <div class="projects">
                <div class="item">
                    <p>QuestLog</p>
                    <a href="https://brettmcoding.github.io/QuestLog">
                        <img src="img/projects/questlog.png" alt="QuestLog">
                    </a>
                    <a href="https://brettmcoding.github.io/QuestLog" class="btn-dark">
                        <i class="fas fa-eye"></i> View Live
                    </a>
                    <a href="https://github.com/BrettMCoding/QuestLog" class="btn-dark">
                        <i class="fab fa-github"></i> View on Github
                    </a>
                </div>
                <div class="item">
                    <p>Flappy Brett</p>
                    <div class="imgbox">
                        <div class="imgbox-overlay"></div>
                        <a href="https://github.com/BrettMCoding/FLAPPY-BRETT">
                            <img src="img/projects/flappybrett.jpg" alt="Flappy Brett">
                        </a>
                        <div class="imgboxtext fadeIn-top">
                            <div class="imgboxtext title">flappy bart</div>
                        </div>
                    </div>
                    <a href="#!" class="btn-light">
                        <i class="fas fa-eye"></i> Live Not Available
                    </a>
                    <a href="https://github.com/BrettMCoding/FLAPPY-BRETT" class="btn-dark">
                        <i class="fab fa-github"></i> View on Github
                    </a>
                </div>
                <div class="item">
                    <p>Street Typer</p>
                    <a href="https://brettmcoding.github.io/street_typer">
                        <img src="img/projects/streettyper.jpg" alt="Street Typer">
                    </a>
                    <a href="https://brettmcoding.github.io/street_typer" class="btn-dark">
                        <i class="fas fa-eye"></i> View Live
                    </a>
                    <a href="https://github.com/BrettMCoding/street_typer" class="btn-dark">
                        <i class="fab fa-github"></i> View on Github
                    </a>
                </div>
            </div>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2019
    </footer>
</body>

</html>
